<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartPOS</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <nav class="sidebar">
      <div class="logo">SmartPOS</div>

      <ul class="menu">
        <li><button class="menu-item">Dashboard</button></li>
        <li><button class="menu-item active">Food and Drinks</button></li>
        <li><button class="menu-item">Messages</button></li>
        <li><button class="menu-item">Bills</button></li>
        <li><button class="menu-item">Settings</button></li>

        <li class="menu-section-title">Other</li>

        <li><button class="menu-item">Notifications</button></li>
        <li><button class="menu-item">Support</button></li>
      </ul>

      <div class="user">
        <img class="avatar" src="https://via.placeholder.com/60" alt="" />
        <div class="user-role">Waiter</div>
        <button class="profile-btn">Open profile</button>
      </div>
    </nav>

    <main class="main">
      <header class="topbar">
        <h1>Burgers</h1>
        <input type="text" class="search" placeholder="Search..." />
      </header>

      <section class="cards">
        <div class="card">
          <img src="assets/burger_classic.png" alt="" />
          <h2>Classic Burger</h2>
          <p class="weight">320 g</p>
          <p class="price">$4.50</p>
        </div>

        <div class="card">
          <img src="assets/BBQ MONSTER.jpg" alt="" />
          <h2>BBQ Monster</h2>
          <p class="weight">450 g</p>
          <p class="price">$6.20</p>
        </div>

        <div class="card">
          <img src="assets/Chicken butger SPICY.avif" alt="" />
          <h2>Spicy Chicken</h2>
          <p class="weight">290 g</p>
          <p class="price">$5.10</p>
        </div>
      </section>
    </main>
  </body>
</html>
